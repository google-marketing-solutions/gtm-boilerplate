<div class="container-fluid container-highlight">
  <div class="product" *ngIf="product !== undefined && productVariant !== undefined">
    <img class="product-image"
      src="assets/images/{{ productVariant.image }}"
      alt="product-logo-{{ product.name }}-{{ productVariant.name }}"/>
    <div class="product-text">
      <h3>
        {{ product.name }}: {{ productsService.getProductVariantPriceAsCurrency(productVariant) }}
      </h3>
      <p>{{ product.description }}</p>
      <div class="size-group">
        <a class="variant-btn btn"
          *ngFor="let item of product.variants | keyvalue"
          [ngClass]="{'selected': item.value == productVariant}"
          (click)="updateProductVariant(item.value.sku)">{{ item.value.display_name }}</a>
      </div>
      <a class="btn buy-one-click" (click)="basketService.buyWithOneClick(product, productVariant)">
        Buy
      </a>
      <a class="btn add-to-basket" [ngClass]="{'added': addedToCart}" (click)="addToBasket()">
        {{ addToCartText }}
      </a>
    </div>
  </div>
</div>
